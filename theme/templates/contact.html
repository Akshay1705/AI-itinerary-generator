{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[78vh] py-10">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">Contact Us</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 px-4 py-2 bg-green-100 text-green-700 rounded">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">
      Send Message
    </button>
  </form>
</div>
{% endblock %}
